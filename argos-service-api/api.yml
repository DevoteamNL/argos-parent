openapi: "3.0.0"
info:
  version: 1.0.0
  title: Argos Service
  license:
    name: Apache License 2.0
servers:
  - url: /api
security:
  - bearerAuth: []

paths:
  /oauthprovider:
    get:
      summary: get a list of configured oauth providers
      operationId: getOAuthProviders
      tags:
        - oauthProvider
      responses:
        '200':
          description: array of OAuthProviders
          content:
            application/json:
              schema:
                type: array
                maxItems: 20
                items:
                  $ref: "#/components/schemas/OAuthProvider"
        '500':
          $ref:  '#/components/responses/Error'
  /supplychain:
    post:
      summary: create a supplychain
      operationId: createSupplyChain
      tags:
        - supplychain
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SupplyChain"
      responses:
        '201':
          description: created
          headers:
            Location:
              schema:
                type: string
                format: uri
              description: location where the created supplychain can be found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SupplyChain"
        '400':
          $ref: '#/components/responses/ValidationError'
        '500':
          $ref: '#/components/responses/Error'
    get:
      summary: get supply chain by path
      operationId: getSupplyChainByPath
      tags:
        - supplychain
      parameters:
        - name: name
          in: query
          required: true
          schema:
            $ref: "#/components/schemas/NameString"
        - name: path
          in: query
          style: simple
          explode: true
          required: true
          allowEmptyValue: false
          schema:
            type: array
            maxItems: 20
            items:
              $ref: "#/components/schemas/NameString"
      responses:
        '200':
          description: the supply chain
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SupplyChain"
        '404':
          description: not found
        '500':
          $ref: '#/components/responses/Error'
  /supplychain/{supplyChainId}:
    get:
      summary: get a supplychain
      operationId: getSupplyChain
      tags:
        - supplychain
      parameters:
        - name: supplyChainId
          in: path
          description: supply chain id
          required: true
          schema:
            $ref: "#/components/schemas/UUID"
      responses:
        '200':
          description: the supply chain item
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SupplyChain"
        '500':
          $ref: '#/components/responses/Error'
    put:
      summary: update supplychain by id
      operationId: updateSupplyChain
      tags:
        - supplychain
      parameters:
        - name: supplyChainId
          in: path
          description: supply chain id
          required: true
          schema:
            $ref: "#/components/schemas/UUID"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SupplyChain"
      responses:
        '200':
          description: updated supply chain
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SupplyChain'
        '400':
          $ref: '#/components/responses/ValidationError'
        '500':
          $ref: '#/components/responses/Error'
    delete:
      summary: delete supply chain by id. The layout, approval configs and link objects are also deleted
      operationId: deleteSupplyChainById
      tags:
        - supplychain
      parameters:
        - name: supplyChainId
          in: path
          description: supply chain id
          required: true
          schema:
            $ref: "#/components/schemas/UUID"
      responses:
        '204':
          description: supply chain deleted
        '500':
          $ref: '#/components/responses/Error'

  /supplychain/{supplyChainId}/account:
    get:
      summary: searches for service accounts and personal accounts
      operationId: searchAccounts
      security:
        - bearerAuth: []
      tags:
        - searchAccount
      parameters:
        - name: supplyChainId
          in: path
          description: supply chain id
          required: true
          schema:
            $ref: "#/components/schemas/UUID"
        - name: name
          in: query
          required: true
          schema:
            type: string
            maxLength: 1024
        - name: accountType
          in: query
          required: false
          schema:
            $ref: "#/components/schemas/AccountType"
      responses:
        '200':
          description: array of AccountInfo
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/AccountInfo"
        '500':
          $ref: '#/components/responses/Error'
  /supplychain/{supplyChainId}/account/key:
    get:
      summary: searches on keys of service accounts and personal accounts
      operationId: searchKeysFromAccount
      security:
        - bearerAuth: []
      tags:
        - searchAccount
      parameters:
        - name: supplyChainId
          in: path
          description: supply chain id
          required: true
          schema:
            $ref: "#/components/schemas/UUID"
        - name: keyIds
          in: query
          required: false
          explode: false
          schema:
            type: array
            maxItems: 256
            items:
              $ref: "#/components/schemas/SHA256Hash"

      responses:
        '200':
          description: array of AccountKeyInfo
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/AccountKeyInfo"
        '500':
          $ref: '#/components/responses/Error'
  /supplychain/{supplyChainId}/link:
    get:
      summary: find link
      operationId: findLink
      tags:
        - link
      parameters:
        - name: supplyChainId
          in: path
          description: supply chain id
          required: true
          schema:
            $ref: "#/components/schemas/UUID"
        - name: hash
          in: query
          description: hash of product or material
          required: false
          schema:
            $ref: "#/components/schemas/SHA256Hash"
      responses:
        '200':
          description: array of links
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/LinkMetaBlock"
        '500':
          $ref: '#/components/responses/Error'
    post:
      summary: Create a link
      operationId: createLink
      tags:
        - link
      security:
        - basicAuth: []
        - bearerAuth: []
      parameters:
        - name: supplyChainId
          in: path
          description: supply chain id
          required: true
          schema:
            $ref: "#/components/schemas/UUID"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LinkMetaBlock"
      responses:
        '204':
          description: no content
        '400':
          $ref: '#/components/responses/ValidationError'
        '500':
          $ref: '#/components/responses/Error'
  /supplychain/{supplyChainId}/layout:
    get:
      summary: get layout
      operationId: getLayout
      tags:
        - layout
      parameters:
        - name: supplyChainId
          in: path
          description: supply chain id
          required: true
          schema:
            $ref: "#/components/schemas/UUID"
      responses:
        '200':
          description: layout
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LayoutMetaBlock"
        '500':
          $ref: '#/components/responses/Error'
        '404':
          description: no layout found
    post:
      summary: create or update a layout
      operationId: createOrUpdateLayout
      tags:
        - layout
      parameters:
        - name: supplyChainId
          in: path
          description: supply chain id
          required: true
          schema:
            $ref: "#/components/schemas/UUID"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LayoutMetaBlock"
      responses:
        '201':
          description: created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LayoutMetaBlock"
          headers:
            Location:
              schema:
                type: string
                format: uri
              description: location where the created layout metablock can be found
        '400':
          $ref: '#/components/responses/ValidationError'
        '500':
          $ref: '#/components/responses/Error'
  /supplychain/{supplyChainId}/layout/validate:
    post:
      summary: validates a layout on data input and model consistency
      operationId: validateLayout
      tags:
        - layout
      parameters:
        - name: supplyChainId
          in: path
          description: supply chain id
          required: true
          schema:
            $ref: "#/components/schemas/UUID"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Layout"
      responses:
        '204':
          description: layout is correct
        '400':
          $ref: '#/components/responses/ValidationError'
        '500':
          $ref: '#/components/responses/Error'
  /supplychain/{supplyChainId}/layout/releaseconfig:
    get:
      summary: returns release configurations for a layout
      operationId: getReleaseConfiguration
      tags:
        - layout
      security:
        - bearerAuth: []
      parameters:
        - name: supplyChainId
          in: path
          description: supply chain id
          required: true
          schema:
            $ref: "#/components/schemas/UUID"
      responses:
        '200':
          description: release configuration
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ReleaseConfiguration"
        '500':
          $ref: '#/components/responses/Error'
    post:
      summary: create release configurations for a layout
      operationId: createReleaseConfiguration
      tags:
        - layout
      security:
        - bearerAuth: []
      parameters:
        - name: supplyChainId
          in: path
          description: supply chain id
          required: true
          schema:
            $ref: "#/components/schemas/UUID"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ReleaseConfiguration"
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ReleaseConfiguration"
        '400':
          $ref: '#/components/responses/ValidationError'
        '500':
          $ref: '#/components/responses/Error'

  /supplychain/{supplyChainId}/layout/approvalconfig:
    get:
      summary: returns a list of approval configurations for a layout
      operationId: getApprovalConfigurations
      tags:
        - layout
      security:
        - bearerAuth: []
      parameters:
        - name: supplyChainId
          in: path
          description: supply chain id
          required: true
          schema:
            $ref: "#/components/schemas/UUID"
      responses:
        '200':
          description: array of approval configurations
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ApprovalConfiguration"
        '500':
          $ref: '#/components/responses/Error'
    post:
      summary: create approval configurations for a layout
      operationId: createApprovalConfigurations
      tags:
        - layout
      security:
        - bearerAuth: []
      parameters:
        - name: supplyChainId
          in: path
          description: supply chain id
          required: true
          schema:
            $ref: "#/components/schemas/UUID"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              maxItems: 20
              items:
                $ref: "#/components/schemas/ApprovalConfiguration"
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ApprovalConfiguration"
        '400':
          $ref: '#/components/responses/ValidationError'
        '500':
          $ref: '#/components/responses/Error'
  /supplychain/{supplyChainId}/layout/approvalconfig/me:
    get:
      summary: returns a list of approvals for the login user
      operationId: getApprovalsForAccount
      tags:
        - layout
      security:
        - bearerAuth: []
      parameters:
        - name: supplyChainId
          in: path
          description: supply chain id
          required: true
          schema:
            $ref: "#/components/schemas/UUID"
      responses:
        '200':
          description: array of approvals
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ApprovalConfiguration"
        '500':
          $ref: '#/components/responses/Error'

  /supplychain/verification:
    get:
      summary: checks verification on a release artifact set and possibly domains
      operationId: getVerification
      tags:
        - verification
      parameters:
        - name: artifactHashes
          in: query
          style: simple
          explode: true
          required: true
          allowEmptyValue: false
          schema:
            type: array
            maxItems: 4096
            items:
              $ref: "#/components/schemas/SHA256Hash"
        - name: path
          in: query
          required: false
          schema:
            $ref: "#/components/schemas/HostnameString"
      responses:
        '200':
          description: VerificationResult
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VerificationResult'
        '400':
          $ref: '#/components/responses/ValidationError'
        '500':
          $ref: '#/components/responses/Error'
  /supplychain/{supplyChainId}/verification:
    post:
      summary: creates a verification run
      operationId: performVerification
      tags:
        - verification
      security:
        - basicAuth: []
        - bearerAuth: []
      parameters:
        - name: supplyChainId
          in: path
          description: supply chain id
          required: true
          schema:
            $ref: "#/components/schemas/UUID"

      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/VerifyCommand"
      responses:
        '200':
          description: VerificationResult
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VerificationResult'
        '400':
          $ref: '#/components/responses/ValidationError'
        '500':
          $ref: '#/components/responses/Error'
  /supplychain/{supplyChainId}/release:
    post:
      summary: releases a list of artifact sets these sets will be verified
      operationId: createRelease
      tags:
        - release
      security:
        - basicAuth: []
        - bearerAuth: []
      parameters:
        - name: supplyChainId
          in: path
          description: supply chain id
          required: true
          schema:
            $ref: "#/components/schemas/UUID"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ReleaseArtifacts"
      responses:
        '200':
          description: VerificationResult
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReleaseResult'
        '400':
          $ref: '#/components/responses/ValidationError'
        '500':
          $ref: '#/components/responses/Error'

  /hierarchy:
    get:
      summary: get all root nodes
      operationId: getRootNodes
      tags:
        - hierarchy
      parameters:
        - name: HierarchyMode
          in: query
          schema:
            $ref: "#/components/schemas/HierarchyMode"
        - name: maxDepth
          in: query
          required: false
          description: positive integer specifying the maximum levels of descendants that are returned in a search. This parameter is ignored in case of HierarchyhMode ALL and NONE
          schema:
            type: integer
            format: int32
            minimum: 1
            default: 1
      responses:
        '200':
          description: list of nodes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/TreeNode"
        '500':
          $ref: '#/components/responses/Error'

  /hierarchy/{referenceId}:
    get:
      summary: get a subtree
      operationId: getSubTree
      tags:
        - hierarchy
      security:
        - bearerAuth: []

      parameters:
        - name: HierarchyMode
          in: query
          schema:
            $ref: "#/components/schemas/HierarchyMode"
        - name: maxDepth
          in: query
          required: false
          description: positive integer specifying the maximum levels of descendants that are retured this parameter is ignored in case of HierarchyhMode ALL and NONE
          schema:
            type: integer
            format: int32
            minimum: 1
            default: 1
        - name: referenceId
          in: path
          required: true
          description: this will be the root id of the returned sub tree
          schema:
            $ref: "#/components/schemas/UUID"
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TreeNode"
        '500':
          $ref: '#/components/responses/Error'
  /label:
    post:
      summary: create a new label
      operationId: createLabel
      tags:
        - hierarchy
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Label"
      responses:
        '201':
          description: created label
          headers:
            Location:
              schema:
                type: string
                format: uri
              description: location where the created label can be found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Label'
        '400':
          $ref: '#/components/responses/ValidationError'
        '500':
          $ref: '#/components/responses/Error'
  /label/{labelId}:
    get:
      summary: get label by id
      operationId: getLabelById
      tags:
        - hierarchy
      parameters:
        - name: labelId
          in: path
          description: label id
          required: true
          schema:
            $ref: "#/components/schemas/UUID"
      responses:
        '200':
          description: label
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Label'
        '500':
          $ref: '#/components/responses/Error'
    put:
      summary: update label by id
      operationId: updateLabelById
      tags:
        - hierarchy
      parameters:
        - name: labelId
          in: path
          description: label id
          required: true
          schema:
            $ref: "#/components/schemas/UUID"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Label"
      responses:
        '200':
          description: created label
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Label'
        '400':
          $ref: '#/components/responses/ValidationError'
        '500':
          $ref: '#/components/responses/Error'
    delete:
      summary: delete label by id
      operationId: deleteLabelById
      tags:
        - hierarchy
      parameters:
        - name: labelId
          in: path
          description: label id
          required: true
          schema:
            $ref: "#/components/schemas/UUID"
      responses:
        '204':
          description: label deleted
        '500':
          $ref: '#/components/responses/Error'
  /personalaccount/me/key:
    post:
      summary: creates a new active public and private key pair
      operationId: createKey
      tags:
        - personal account
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/KeyPair"
      responses:
        '204':
          description: no content
        '404':
          description: personal account not found
        '400':
          $ref: '#/components/responses/ValidationError'
        '500':
          $ref: '#/components/responses/Error'

    get:
      summary: gets the currently active a key pair
      operationId: getKeyPair
      tags:
        - personal account
      responses:
        '200':
          description: Key pair
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/KeyPair"
        '404':
          description: personal account not found
        '400':
          $ref: '#/components/responses/ValidationError'
        '500':
          $ref: '#/components/responses/Error'

  /personalaccount/me:
    get:
      summary: returns the personal account profile of the authenticated personal account based on the bearer token
      operationId: getPersonalAccountOfAuthenticatedUser
      tags:
        - personal account
      responses:
        '200':
          description: Personal Account Profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Profile'
        '404':
          description: personal account not found
        '500':
          $ref: '#/components/responses/Error'
  /personalaccount/me/logout:
    put:
      summary: logout
      operationId: logout
      tags:
        - personal account
      responses:
        '204':
          description: logged out
        '500':
          $ref: '#/components/responses/Error'
  /personalaccount/me/refresh:
    get:
      summary: refresh token
      operationId: refreshToken
      tags:
        - personal account
      responses:
        '200':
          description: new token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Token'
        '500':
          $ref: '#/components/responses/Error'
  /personalaccount:
    get:
      summary: search
      operationId: searchPersonalAccounts
      tags:
        - personal account
      parameters:
        - name: roleName
          in: query
          required: false
          schema:
            $ref: "#/components/schemas/NameString"
        - name: localPermissionsLabelId
          in: query
          required: false
          schema:
            $ref: "#/components/schemas/UUID"
        - name: name
          in: query
          required: false
          schema:
            type: string
            maxLength: 1024
        - name: activeKeyIds
          in: query
          required: false
          explode: false
          schema:
            type: array
            maxItems: 256
            items:
              $ref: "#/components/schemas/SHA256Hash"
        - name: inactiveKeyIds
          in: query
          required: false
          explode: false
          schema:
            type: array
            maxItems: 256
            items:
              $ref: "#/components/schemas/SHA256Hash"
      responses:
        '200':
          description: list of personal accounts without roles property
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/PersonalAccount"
  /personalaccount/{accountId}:
    get:
      summary: get personal account by id
      operationId: getPersonalAccountById
      tags:
        - personal account
      parameters:
        - name: accountId
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/UUID"
      responses:
        '200':
          description: personal account
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PersonalAccount"
        '500':
          $ref: '#/components/responses/Error'
  /personalaccount/{accountId}/key:
    get:
      summary: get active key by personal account id
      operationId: getPersonalAccountKeyById
      tags:
        - personal account
      parameters:
        - name: accountId
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/UUID"
      responses:
        '200':
          description: key
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PublicKey"
        '404':
          description: no active key exists
        '500':
          $ref: '#/components/responses/Error'
  /personalaccount/{accountId}/role:
    put:
      summary: update personal account roles by id
      operationId: updatePersonalAccountRolesById
      tags:
        - personal account
      parameters:
        - name: accountId
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/UUID"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              description: role names
              type: array
              maxItems: 20
              items:
                $ref: "#/components/schemas/NameString"
      responses:
        '200':
          description: updated personal account
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PersonalAccount"
        '500':
          $ref: '#/components/responses/Error'
  /personalaccount/{accountId}/localpermission/{labelId}:
    get:
      summary: returns the local permissions of the personalaccount and label
      operationId: getLocalPermissionsForLabel
      tags:
        - personal account
      parameters:
        - name: accountId
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/UUID"
        - name: labelId
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/UUID"
      responses:
        '200':
          description: local permissions
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LocalPermissions"
        '204':
          description: no local permissions
    put:
      summary: updates permissions of the personalaccount and label when the permissions list is empty the permissions are removed
      operationId: updateLocalPermissionsForLabel
      tags:
        - personal account
      parameters:
        - name: accountId
