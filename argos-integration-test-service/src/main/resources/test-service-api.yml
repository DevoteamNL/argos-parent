openapi: "3.0.0"
info:
  version: 1.0.0
  title: Argos Integration Test Service
  license:
    name: Apache License 2.0
servers:
  - url: /integration-test
paths:
  /reset-db:
    post:
      summary: resets the database
      operationId: resetDatabase
      tags:
        - IntegrationTestService
      responses:
        '200':
          description: success
  /createKeyPair:
    post:
      summary: create a new key
      operationId: createKeyPair
      tags:
        - IntegrationTestService
      parameters:
        - name: password
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: key pair
          content:
            application/json:
              schema:
                $ref: "api.yml#/components/schemas/KeyPair"

  /signLayoutMetaBlock:
    post:
      summary: signs a layout metablock
      operationId: signLayout
      tags:
        - IntegrationTestService
      parameters:
        - name: password
          in: query
          required: true
          schema:
            type: string
        - name: keyId
          in: query
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "api.yml#/components/schemas/LayoutMetaBlock"
      responses:
        '200':
          description: signed layout metablock
          content:
            application/json:
              schema:
                $ref: "api.yml#/components/schemas/LayoutMetaBlock"

  /signLinkMetaBlock:
    post:
      summary: signs a link metablock
      operationId: signLink
      tags:
        - IntegrationTestService
      parameters:
        - name: password
          in: query
          required: true
          schema:
            type: string
        - name: keyId
          in: query
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "api.yml#/components/schemas/LinkMetaBlock"
      responses:
        '200':
          description: signed link metablock
          content:
            application/json:
              schema:
                $ref: "api.yml#/components/schemas/LinkMetaBlock"

