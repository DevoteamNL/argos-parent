spring:
  data:
    mongodb:
      uri: mongodb://localhost/test
  jackson:
    default-property-inclusion: non_null
  security:
    oauth2:
      client:
        registration:
          azure:
            client-name: azure
            clientId: <replace>
            clientSecret: <replace>
            redirectUri: "{baseUrl}/oauth2/callback/{registrationId}"
            client-authentication-method: basic
            authorization-grant-type: authorization_code
            scope:
              - https://graph.microsoft.com/User.Read
        provider:
          azure:
            authorizationUri: <replace>
            tokenUri: <replace>
            userInfoUri: https://graph.microsoft.com/v1.0/me
            user-name-attribute: displayName

management:
  endpoints:
    enabled-by-default: false
    jmx:
      exposure:
        include: ''
  endpoint:
    info:
      enabled: true
    health:
      enabled: true

jwt:
  token:
    expiration: PT48H
    secret: <replace with the result of com.rabobank.argos.service.security.TokenProvider.main>


  # After successfully authenticating with the OAuth2 Provider,
  # we'll be generating an auth token for the user and sending the token to the
  # redirectUri mentioned by the client in the /oauth2/authorize request.
  # We're not using cookies because they won't work well in mobile clients.
auth:
  authorizedRedirectUris: http://localhost:3000/oauth2/redirect, myandroidapp://oauth2/redirect, myiosapp://oauth2/redirect

logging:
  level:
    root: INFO