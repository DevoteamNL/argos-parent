components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    basicAuth:
      type: http
      scheme: basic
  responses:
    ValidationError:
      description: validation error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ValidationError"
    Error:
      description: server error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    Unauthorized:
      description: unauthorized
  schemas:
    HexString:
      type: string
      maxLength: 1024
      pattern: '^[0-9a-f]*$'

    SHA256Hash:
      type: string
      minLength: 64
      maxLength: 64
      pattern: '^[0-9a-f]*$'

    UUID:
      type: string
      description: an Argos Service identifier
      minLength: 36
      maxLength: 36
      pattern: '^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}?$'

    UnixPath:
      type: string
      maxLength: 1024
      pattern: '^(?!.*\\).*$'

    NameString:
      type: string
      minLength: 1
      maxLength: 63
      pattern: '^([a-z]|[a-z][a-z0-9-]*[a-z0-9])?$'
      
    ByteString:
      type: string
      maxLength: 4096
      format: byte
      
    HostnameString:
      type: string
      minLength: 1
      maxLength: 1024
      pattern: '^(([a-z]|[a-z][a-z0-9\-]{0,61}[a-z0-9])\.)*([a-z]|[a-z][a-z0-9\-]{0,61}[a-z0-9])$'

    ArtifactArray:
      type: array
      maxItems: 4096
      items:
        $ref: "#/components/schemas/Artifact"
    
    VerifyCommand:
      type: object
      required:
        - expectedProducts
      properties:
        expectedProducts:
          type: array
          minItems: 1
          maxItems: 4096
          items:
            $ref: "#/components/schemas/Artifact"

    VerificationResult:
      type: object
      required:
        - runIsValid
      properties:
        runIsValid:
          type: boolean

    LinkMetaBlock:
      type: object
      required:
        - signature
        - link
      properties:
        signature:
          $ref: "#/components/schemas/Signature"
        link:
          $ref: "#/components/schemas/Link"
    Signature:
      type: object
      required:
        - keyId
        - signature
        - hashAlgorithm
        - keyAlgorithm
      properties:
        keyId:
          $ref: '#/components/schemas/KeyId'
        signature:
          $ref: "#/components/schemas/HexString"
        hashAlgorithm:
          $ref: '#/components/schemas/HashAlgorithm'
        keyAlgorithm:
          $ref: '#/components/schemas/KeyAlgorithm'
    Link:
      type: object
      required:
        - runId
        - layoutSegmentName
        - stepName
        - materials
        - products
      properties:
        runId:
          type: string
          maxLength: 1024
        stepName:
          $ref: "#/components/schemas/NameString"
        layoutSegmentName:
          $ref: "#/components/schemas/NameString"
        materials:
          $ref: "#/components/schemas/ArtifactArray"
        products:
          $ref: "#/components/schemas/ArtifactArray"

    Artifact:
      type: object
      required:
        - uri
        - hash
      properties:
        uri:
          $ref: "#/components/schemas/UnixPath"
        hash:
          $ref: "#/components/schemas/SHA256Hash"
    PublicKey:
      type: object
      required:
        - keyId
        - publicKey
      properties:
        keyId:
          $ref: '#/components/schemas/KeyId'
        publicKey:
          $ref: '#/components/schemas/ByteString'
    KeyPair:
      type: object
      required:
        - keyId
        - publicKey
        - encryptedPrivateKey
      properties:
        keyId:
          $ref: '#/components/schemas/KeyId'
        publicKey:
          $ref: '#/components/schemas/ByteString'
        encryptedPrivateKey:
          $ref: '#/components/schemas/ByteString'

    ServiceAccountKeyPair:
      type: object
      required:
        - keyId
        - publicKey
        - encryptedPrivateKey
        - hashedKeyPassphrase
      properties:
        keyId:
          $ref: '#/components/schemas/KeyId'
        publicKey:
          $ref: '#/components/schemas/ByteString'
        encryptedPrivateKey:
          $ref: '#/components/schemas/ByteString'
        hashedKeyPassphrase:
          $ref: "#/components/schemas/HexString"
          writeOnly: true
          description: used for authentication of a service account via http basic authentication
    SupplyChain:
      type: object
      required:
        - name
        - parentLabelId
      properties:
        id:
          $ref: "#/components/schemas/UUID"
          readOnly: true
        name:
          $ref: "#/components/schemas/NameString"
        parentLabelId:
          $ref: "#/components/schemas/UUID"
    LayoutMetaBlock:
      type: object
      required:
        - signatures
        - layout
      properties:
        signatures:
          minItems: 1
          maxItems: 20
          type: array
          items:
            $ref: "#/components/schemas/Signature"
        layout:
          $ref: "#/components/schemas/Layout"
    Layout:
      type: object
      required:
        - keys
        - authorizedKeyIds
        - expectedEndProducts
        - layoutSegments
      properties:
        keys:
          type: array
          minItems: 1
          maxItems: 256
          items:
            $ref: '#/components/schemas/PublicKey'
        authorizedKeyIds:
          type: array
          minItems: 1
          maxItems: 256
          items:
            $ref: "#/components/schemas/SHA256Hash"
        expectedEndProducts:
          type: array
          minItems: 1
          maxItems: 4096
          items:
            $ref: '#/components/schemas/MatchRule'
        layoutSegments:
          type: array
          minItems: 1
          maxItems: 256
          items:
            $ref: "#/components/schemas/LayoutSegment"
    LayoutSegment:
      type: object
      required:
        - name
        - steps
      properties:
        name:
          $ref: "#/components/schemas/NameString"
        steps:
          type: array
          minItems: 1
          maxItems: 256
          items:
            $ref: "#/components/schemas/Step"
    MatchRule:
      type: object
      required:
        - pattern
        - destinationType
        - destinationSegmentName
        - destinationStepName
      properties:
        pattern:
          type: string
          maxLength: 1024
        sourcePathPrefix:
          $ref: "#/components/schemas/UnixPath"
        destinationType:
          enum:
            - PRODUCTS
            - MATERIALS
        destinationPathPrefix:
          $ref: "#/components/schemas/UnixPath"
        destinationSegmentName:
          $ref: "#/components/schemas/NameString"
        destinationStepName:
          $ref: "#/components/schemas/NameString"
    Step:
      type: object
      required:
        - name
        - requiredNumberOfLinks
        - authorizedKeyIds
        - expectedMaterials
        - expectedProducts
      properties:
        name:
          $ref: "#/components/schemas/NameString"
        authorizedKeyIds:
          type: array
          minItems: 1
          maxItems: 256
          items:
            $ref: '#/components/schemas/KeyId'
        requiredNumberOfLinks:
          type: integer
          format: int32
          minimum: 1
          maximum: 20
        expectedMaterials:
          type: array
          maxItems: 4096
          items:
            $ref: "#/components/schemas/Rule"
        expectedProducts:
          type: array
          maxItems: 4096
          items:
            $ref: "#/components/schemas/Rule"

    KeyId:
      $ref: "#/components/schemas/SHA256Hash"

    KeyAlgorithm:
      enum:
        - EC

    HashAlgorithm:
      enum:
        - SHA256
        - SHA384
        - SHA512
    Rule:
      type: object
      required:
        - ruleType
        - pattern
      properties:
        ruleType:
          enum:
            - ALLOW
            - CREATE
            - CREATE_OR_MODIFY
            - DELETE
            - DISALLOW
            - MATCH
            - MODIFY
            - REQUIRE
        pattern:
          type: string
          maxLength: 1024
        sourcePathPrefix:
          $ref: "#/components/schemas/UnixPath"
        destinationPathPrefix:
          $ref: "#/components/schemas/UnixPath"
        destinationSegmentName:
          $ref: "#/components/schemas/NameString"
        destinationType:
          enum:
            - PRODUCTS
            - MATERIALS
        destinationStepName:
          $ref: "#/components/schemas/NameString"

    Label:
      type: object
      required:
        - name
      properties:
        id:
          $ref: "#/components/schemas/NameString"
          readOnly: true
        name:
          $ref: "#/components/schemas/NameString"
        parentLabelId:
          $ref: "#/components/schemas/UUID"

    TreeNode:
      type: object
      required:
        - name
        - type
        - referenceId
        - children
      properties:
        name:
          $ref: "#/components/schemas/NameString"
        type:
          enum:
            - LABEL
            - SUPPLY_CHAIN
            - SERVICE_ACCOUNT
        referenceId:
          $ref: "#/components/schemas/UUID"
        hasChildren:
          type: boolean
        children:
          type: array
          maxItems: 256
          items:
            $ref: "#/components/schemas/TreeNode"
        permissions:
          type: array
          maxItems: 256
          items:
            $ref: "#/components/schemas/Permission"

    HierarchyMode:
      enum:
        - ALL
        - NONE
        - MAX_DEPTH
      default: NONE
      description: The mode of the returned descendants in a tree node hierarchy. ALL returns all descendants, NONE returns nodes without any descendants , MAX_DEPTH returns descendants up to a specified depth

    PersonalAccount:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/UUID"
          readOnly: true
        name:
          type: string
          maxLength: 1024
        roles:
          type: array
          maxItems: 20
          items:
            $ref: "#/components/schemas/Role"
    Profile:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/UUID"
          readOnly: true
        name:
          type: string
          maxLength: 1024
        email:
          type: string
          maxLength: 1024
        roles:
          type: array
          maxItems: 20
          items:
            $ref: "#/components/schemas/Role"
    ServiceAccount:
      type: object
      required:
        - name
        - parentLabelId
      properties:
        id:
          $ref: "#/components/schemas/UUID"
          readOnly: true
        name:
          $ref: "#/components/schemas/NameString"
        parentLabelId:
          $ref: "#/components/schemas/UUID"
    Role:
      type: object
      required:
        - name
      properties:
        id:
          $ref: "#/components/schemas/UUID"
          readOnly: true
        name:
          $ref: "#/components/schemas/NameString"
        permissions:
          type: array
          minItems: 1
          maxItems: 20
          items:
            $ref: "#/components/schemas/Permission"
    Permission:
      enum:
        - READ
        - TREE_EDIT
        - LOCAL_PERMISSION_EDIT
        - ASSIGN_ROLE
        - LINK_ADD
        - LAYOUT_ADD
        - VERIFY
        - RELEASE
        - PERSONAL_ACCOUNT_READ
        - SERVICE_ACCOUNT_EDIT
    LocalPermissions:
      type: object
      required:
        - labelId
        - permissions
      properties:
        labelId:
          $ref: "#/components/schemas/UUID"
        permissions:
          type: array
          maxItems: 20
          items:
            $ref: "#/components/schemas/Permission"
    ReleaseConfiguration:
      type: object
      required:
        - artifactCollectorSpecifications
      properties:
        artifactCollectorSpecifications:
          type: array
          maxItems: 20
          items:
            $ref: "#/components/schemas/ArtifactCollectorSpecification"
    ApprovalConfiguration:
      type: object
      required:
        - stepName
        - segmentName
        - artifactCollectorSpecifications
      properties:
        stepName:
          $ref: "#/components/schemas/NameString"
        segmentName:
          $ref: "#/components/schemas/NameString"
        artifactCollectorSpecifications:
          type: array
          maxItems: 20
          items:
            $ref: "#/components/schemas/ArtifactCollectorSpecification"
          minItems: 1
    ArtifactCollectorSpecification:
      type: object
      required:
        - name
        - type
        - uri
        - context
      properties:
        name:
          $ref: "#/components/schemas/NameString"
        type:
          enum:
            - XLDEPLOY
            - GIT
        uri:
          description: base url of the artifact collector server
          type: string
          format: uri
        context:
          description: additional key value pair attributes that can very per collector type for XLDEPLOY the key is 'applicationName'
          type: object
          additionalProperties:
            type: string
            maxLength: 1024

    Error:
      type: object
      required:
        - message
      properties:
        message:
          type: string
    ValidationError:
      type: object
      required:
        - messages
      properties:
        messages:
          type: array
          items:
            $ref: "#/components/schemas/ValidationMessage"
    ValidationMessage:
      type: object
      required:
        - message
        - type
      properties:
        field:
          type: string
        type:
          enum:
            - DATA_INPUT
            - MODEL_CONSISTENCY
        message:
          type: string

    AccountType:
      enum:
        - SERVICE_ACCOUNT
        - PERSONAL_ACCOUNT
    AccountKeyInfo:
      type: object
      required:
        - keyId
        - keyStatus
      properties:
        accountId:
          $ref: "#/components/schemas/UUID"
        name:
          type: string
          maxLength: 1024
        path:
          type: string
        accountType:
          $ref: '#/components/schemas/AccountType'
        keyId:
          $ref: '#/components/schemas/KeyId'
        keyStatus:
          enum:
            - ACTIVE
            - INACTIVE
            - DELETED

    AccountInfo:
      type: object
      properties:
        accountId:
          $ref: "#/components/schemas/UUID"
        name:
          type: string
          maxLength: 1024
        path:
          type: string
        accountType:
          $ref: '#/components/schemas/AccountType'

    ReleaseArtifacts:
      type: object
      properties:
        releaseArtifacts:
          type: array
          minItems: 1
          maxItems: 256
          items:
            type: array
            minItems: 1
            maxItems: 4096
            items:
              $ref: '#/components/schemas/Artifact'
    ReleaseResult:
      type: object
      properties:
        releaseIsValid:
          type: boolean
        releaseDossierMetaData:
          $ref: '#/components/schemas/ReleaseDossierMetaData'

    ReleaseDossierMetaData:
      type: object
      properties:
        documentId:
          $ref: "#/components/schemas/UUID"
        releaseDate:
          type: string
          format: date-time
        supplyChainPath:
          type: string
          $ref: "#/components/schemas/HostnameString"
        releaseArtifacts:
          type: array
          minItems: 1
          maxItems: 256
          items:
            type: array
            minItems: 1
            maxItems: 4096
            items:
              $ref: "#/components/schemas/SHA256Hash"

    OAuthProvider:
      type: object
      properties:
        providerName:
          type: string
        displayName:
          type: string
        iconUrl:
          type: string

    Token:
      type: object
      required:
        - token
      properties:
        token:
          type: string

